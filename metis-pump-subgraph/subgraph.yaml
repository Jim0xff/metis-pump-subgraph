specVersion: 0.0.7
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TokenFactory
    network: mainnet
    source:
      address: "0xe8385f3115f2aa17b1AB5B54508a41b834f7787b"
      abi: TokenFactory
      startBlock: 1200000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Transaction
        - UserTokenBalance
        - UserMeMeTokenBalance
      abis:
        - name: TokenFactory
          file: ./abis/TokenFactory.json
      eventHandlers:
        - event: TokenCreated(indexed address,string,string,indexed address,string,string,uint256,uint256,address)
          handler: handleTokenCreated
        - event: TokenLiqudityAdded(indexed address,indexed address,indexed uint256,uint256)
          handler: handleTokenLiqudityAdded
        - event: BuyToken(indexed uint256,indexed address,indexed address,uint256,uint256,string,uint256,uint256)
          handler: handleBuyToken
        - event: SellToken(indexed uint256,indexed address,indexed address,uint256,uint256,string,uint256,uint256)
          handler: handleSellToken
      file: ./src/token-factory.ts
  - kind: ethereum
    name: Token
    network: mainnet
    source:
      abi: Token
      startBlock: 1200000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - UserMeMeTokenBalance
        - UserMeMeTokenTransaction
      abis:
        - name: Token
          file: ./abis/Token.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleERC20Transfer
      file: ./src/token.ts    

