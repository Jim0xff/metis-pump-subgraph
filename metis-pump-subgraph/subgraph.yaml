specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TokenFactory
    network: sepolia
    source:
      address: "0x475C540636E57b6f8db805edeC6Bb6c261F23f28"
      abi: TokenFactory
      startBlock: 1000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CloseStream
        - Deposit
        - ExecuteTransaction
        - OpenStream
        - Owner
        - Withdraw
      abis:
        - name: TokenFactory
          file: ./abis/TokenFactory.json
      eventHandlers:
        - event: CloseStream(indexed address)
          handler: handleCloseStream
        - event: Deposit(indexed address,uint256,uint256)
          handler: handleDeposit
        - event: ExecuteTransaction(indexed address,address,uint256,bytes,uint256,bytes32,bytes)
          handler: handleExecuteTransaction
        - event: OpenStream(indexed address,uint256,uint256)
          handler: handleOpenStream
        - event: Owner(indexed address,bool)
          handler: handleOwner
        - event: Withdraw(indexed address,uint256,string)
          handler: handleWithdraw
      file: ./src/token-factory.ts
