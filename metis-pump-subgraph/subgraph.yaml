specVersion: 0.0.7
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TokenFactory
    network: mainnet
    source:
      address: "0xE1eDE24167A7abbEEae3d362373f7937aEa8767a"
      abi: TokenFactory
      startBlock: 6253416
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Transaction
        - UserTokenBalance
        - UserMeMeTokenBalance
        - LpToken
      abis:
        - name: TokenFactory
          file: ./abis/TokenFactory.json
      eventHandlers:
        - event: TokenCreated(indexed address,string,string,indexed address,string,string,uint256,uint256,address,uint256,uint256)
          handler: handleTokenCreated
        - event: TokenLiqudityAdded(indexed address,indexed address,indexed uint256,uint256)
          handler: handleTokenLiqudityAdded
        - event: BuyToken(indexed uint256,indexed address,indexed address,uint256,uint256,string,uint256,uint256)
          handler: handleBuyToken
        - event: SellToken(indexed uint256,indexed address,indexed address,uint256,uint256,string,uint256,uint256)
          handler: handleSellToken
      file: ./src/token-factory.ts
  - kind: ethereum
    name: Token
    network: mainnet
    source:
      abi: Token
      startBlock: 1200000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - UserMeMeTokenBalance
        - UserMeMeTokenTransaction
      abis:
        - name: Token
          file: ./abis/Token.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleERC20Transfer
      file: ./src/token.ts
  - kind: ethereum
    name: NetswapPair
    network: mainnet
    source:
      abi: NetswapPair
      startBlock: 1200000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LpToken
        - Transaction
      abis:
        - name: NetswapPair
          file: ./abis/NetswapPair.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSync
      file: ./src/pair.ts

