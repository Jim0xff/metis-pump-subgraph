specVersion: 0.0.7
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TokenFactory
    network: mainnet
    source:
      address: "0x475C540636E57b6f8db805edeC6Bb6c261F23f28"
      abi: TokenFactory
      startBlock: 1000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Transaction
        - UserTokenBalance
      abis:
        - name: TokenFactory
          file: ./abis/TokenFactory.json
      eventHandlers:
        - event: TokenCreated(indexed address,string,string,indexed address,string,string,uint256)
          handler: handleTokenCreated
        - event: TokenLiqudityAdded(indexed address,indexed address,indexed uint256,uint256)
          handler: handleTokenLiqudityAdded
        - event: BuyToken(indexed uint256,indexed address,indexed address,uint256,uint256,string,uint256)
          handler: handleBuyToken
        - event: SellToken(indexed uint256,indexed address,indexed address,uint256,uint256,string,uint256)
          handler: handleSellToken
      file: ./src/token-factory.ts

